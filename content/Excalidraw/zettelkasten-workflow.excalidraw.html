ji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">them. </text></g><g stroke-linecap="round"><g transform="translate(3024.9412655004085 1229.924567139562) rotate(0 0.4997284275157199 75.9615058259098)"><path d="M0.84 0.54 C1.01 25.84, 1.78 126.93, 1.75 152.17 M-0.18 -0.22 C-0.17 24.66, 1.21 124.59, 1.2 150.18" stroke="#5c940d" stroke-width="1" fill="none"></path></g><g transform="translate(3024.9412655004085 1229.924567139562) rotate(0 0.4997284275157199 75.9615058259098)"><path d="M-7.53 126.75 C-3.37 136.45, -0.7 143.15, 1.2 150.18 M-7.53 126.75 C-4.67 134.21, -2.06 140.94, 1.2 150.18" stroke="#5c940d" stroke-width="1" fill="none"></path></g><g transform="translate(3024.9412655004085 1229.924567139562) rotate(0 0.4997284275157199 75.9615058259098)"><path d="M9.57 126.63 C7.52 136.49, 3.99 143.24, 1.2 150.18 M9.57 126.63 C7.21 134.1, 4.61 140.87, 1.2 150.18" stroke="#5c940d" stroke-width="1" fill="none"></path></g></g><mask></mask><g stroke-linecap="round" transform="translate(2928.9897837655803 1381.8475787913817) rotate(0 211.89263740758975 53.472921331744715)"><path d="M26.74 0 C163.87 2.03, 301.74 0.65, 397.05 0 M26.74 0 C127.43 0.08, 226.72 0.16, 397.05 0 M397.05 0 C413.62 -0.17, 422.18 9.4, 423.79 26.74 M397.05 0 C413.69 2.15, 421.57 10.49, 423.79 26.74 M423.79 26.74 C423.82 38.94, 421.87 49.91, 423.79 80.21 M423.79 26.74 C424.53 43.75, 423.87 62.38, 423.79 80.21 M423.79 80.21 C423.23 98.12, 415.1 107.14, 397.05 106.95 M423.79 80.21 C424.05 96.57, 412.8 106.62, 397.05 106.95 M397.05 106.95 C309.82 108.4, 222.9 108.47, 26.74 106.95 M397.05 106.95 C294 105.11, 192.03 105.74, 26.74 106.95 M26.74 106.95 C8.51 105.37, -1.58 97.44, 0 80.21 M26.74 106.95 C7.17 104.7, 1.3 97.5, 0 80.21 M0 80.21 C-1.59 71.28, 1.3 59.91, 0 26.74 M0 80.21 C0.44 67.07, -0.25 56.48, 0 26.74 M0 26.74 C0.45 8.96, 10.38 1.84, 26.74 0 M0 26.74 C2.23 10.73, 8.12 0.11, 26.74 0" stroke="#5c940d" stroke-width="1" ne="text-before-edge">As your knowledge base grows, you may want to </text><text x="0" y="25" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#5c940d" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">introduce some structure to help you recall </text><text x="0" y="50" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#5c940d" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">information more quickly. Using tags accompanying</text><text x="0" y="75" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#5c940d" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">dataview or queries is suggested. You can use</text><text x="0" y="100" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#5c940d" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">structure notes that have links or these tag-queries</text><text x="0" y="125" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#5c940d" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">in them that can serve as a kind of map without </text><text x="0" y="150" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#5c940d" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">confining you to a rigid structure of folders. </text><text x="0" y="175" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#5c940d" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">Avoiding the issue of wanting to put ideas in</text><text x="0" y="200" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#5c940d" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">multiple folders.</text></g><g transform="tra
